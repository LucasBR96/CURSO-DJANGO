{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    <title>{% block titulo %}Hortifruti{% endblock %}</title>
    <style>
        {% block estilo %}

        {% endblock %}
    </style>
</head>
<body class="barra">

    <!-- topo do site-->
    <div class = "container">
        <div class = "row mx-0">
            <!-- logo -->
            <div class = "col-3">
                <a style= "text-decoration: none; font-size: 16px" href = "#">
                    <img src = "/static/images/hortifruti-icon.png" style="width:55%" alt = "hortifruti">
                    hortifruti
                </a>
            </div>

            <!-- login e cadastro -->
            <div class = "col-6 d-flex justify-content-center align-items-center" >
                <div>
                    <div class = "d-flex justify-content-center">
                        Já é cadastrado? Faça seu  &nbsp;<a style = "text-decoration: none" href = "#"> login </a>
                    </div>
                    <div class = "d-flex justify-content-center">
                        <a style = "text-decoration: none" href = "#"> cadastre-se aqui </a>
                    </div>
                </div>
            </div>

            <!-- carrinho de compras-->
            <div class = "col-3 d-flex justify-content-end align-items-center">
                <a style="text-decoration: none" href="#">
                    <img src = "/static/images/carrinho.png" style="width:20%" alt = "Carrinho">
                    carrinho
                </a>
            </div>

        </div>
    </div>

    <!-- barra separadora-->
    <div class = "bg-danger mb-3" style = "padding: 3px"></div>

    <div id="container" class="container">
        {% block corpo %}

        {% endblock %}
    </div>

    {% block rodape %}

    {% endblock %}

    <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/jquery.mask.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        $(document).ready(function(){

            {% block domready %};

            {% endblock %};
        });
    </script>
</body>
</html>
